<div class="left">
    <div class="posts">
        {{ range .Paginator.Pages }}
        <div class="post">
            <h1 class="post-title">
                    <img src="{{ .Site.BaseURL }}img/avatar.png" /><a href="{{ .Permalink }}">{{ .Title }}</a>
                </h1>
            <p class="post-info">
                Author.<span>{{ .Params.author }}</span> · 
                Tag.<span>H5 JS CSS3</span> · 
                {{ .Date.Format .Site.Params.DateFormat }} · 286次点击
            </p>
            <div class="post-body">
                {{ if .Truncated }} {{ .Summary }} {{ else }} {{ .Content }} {{ end }}
            </div>
            {{ if .Truncated }}
            <p class="post-more">
                <a href="{{ .Permalink }}" class="btn btn-default">查看更多 …</a>
            </p>
            {{ end }}
        </div>
        {{ end }}
    </div>
    {{ partial "pagination.html" . }}
</div>
