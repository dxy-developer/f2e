<div class="post markdown-body">
    <p class="post-info">
        Author.<span>{{ .Params.author }}</span> · 
        Tag.{{ range .Params.tags }}<a href="/f2e/tags/{{ . | urlize }}">{{ . }}</a>{{ end }} · 
        {{ .Date.Format .Site.Params.DateFormat }}
    </p>
    <p class="post-body">
        {{ .Content }}
    </p>
</div>
