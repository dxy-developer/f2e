<div class="post markdown-body">
    <p class="post-info">
        Author.<span>{{ .Params.author }}</span> ·
        {{ $baseUrl := .Site.BaseURL }}
        Tag.{{ range .Params.tags }}<a href="{{ $baseUrl }}/tags/{{ . | urlize }}">{{ . }}</a>{{ end }} ·
        {{ .Date.Format .Site.Params.DateFormat }}
    </p>
    <p class="post-body">
        {{ .Content }}
    </p>
</div>
