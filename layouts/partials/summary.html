<div class="post markdown-body">
    <h1 class="post-title">
        <img src="{{ .Site.BaseURL }}/media/{{ .Params.avatar }}" />
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>

    <p class="post-info">
        Author.<span>{{ .Params.author }}</span> ·
        {{ $baseUrl := .Site.BaseURL }}
        Tag.{{ range .Params.tags }}<a href="{{ $baseUrl }}/tags/{{ . | urlize }}">{{ . }}</a>{{ end }} ·
        {{ .Date.Format .Site.Params.DateFormat }}
    </p>

    <div class="post-body J-hack-url" data-url="{{.Site.BaseURL}}{{ .Source.Dir }}">
        {{ if .Truncated }}
        {{ .Summary }}
        {{ else }}
        {{ .Content }}
        {{ end }}
    </div>

    {{ if .Truncated }}
    <p class="post-more">
        <a href="{{ .Permalink }}">查看更多…</a>
    </p>
    {{ end }}
</div>
